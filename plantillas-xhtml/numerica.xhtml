<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Quiz escolar</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<script type="text/javascript" src="conf_mathjax.js"></script>
		<link rel="stylesheet" type="text/css" href="estilos.css" />
	</head>
	<body>
		<h1>Quiz escolar</h1>
		<h2>Plantilla respuesta numérica</h2>
		<div class="quiz">
			<div class="question" data-type="numerical">
				<div class="questiontext" data-format="html">
					<div class="text">El área de un cuadrado de lado $4$ es:</div>
				</div>
				<div class="generalfeedback" data-format="html"><div class="text">Feedback general</div></div>
				<div class="correctfeedback" data-format="html"><div class="text">Feedback cuando la respuesta es correcta</div></div>
				<div class="partiallycorrectfeedback" data-format="html"><div class="text">Feedback cuando la respuesta es medianamente correccta</div></div>
				<div class="incorrectfeedback" data-format="html"><div class="text">Feedback cuando la respuesta es incorrecta</div></div>
				<ul>
					<li>
						<div class="answer" data-format="html">
							<div class="text">$2$</div>
							<div class="feedback">Feedback cuando seleccionan esta respuesta</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
