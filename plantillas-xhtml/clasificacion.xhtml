<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Quiz escolar</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
		<script type="text/javascript" src="conf_mathjax.js"></script>
		<link rel="stylesheet" type="text/css" href="estilos.css" />
	</head>
	<body>
		<h1>Quiz escolar</h1>
		<h2>Plantilla emparejamiento</h2>

		<div class="quiz">
			<div class="question" data-type="matching">
				<div class="questiontext" data-format="html">
					<div class="text">Clasifique</div>
				</div>
				<div class="generalfeedback" data-format="html"><div class="text">Feedback general</div></div>
				<ul>
					<li>
						<div class="subquestion" data-format="html">
							<div class="text">Pares</div>
							<div class="answer" data-format="html">
								<div class="text">$2$</div>
							</div>
							<div class="answer" data-format="html">
								<div class="text">$4$</div>
							</div>
							<div class="answer" data-format="html">
								<div class="text">$6$</div>
							</div>
						</div>
					</li>
					<li>
						<div class="subquestion" data-format="html">
							<div class="text">Impares</div>

							<div class="answer" data-format="html">
								<div class="text">$3$</div>
							</div>
							<div class="answer" data-format="html">
								<div class="text">$5$</div>
							</div>
							<div class="answer" data-format="html">
								<div class="text">$7$</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
