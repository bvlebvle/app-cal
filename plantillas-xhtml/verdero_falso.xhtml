<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Quiz escolar</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
		<link rel="stylesheet" type="text/css" href="estilos.css" />
	</head>
	<body>
		<h1>Quiz escolar</h1>
		<h2>Plantilla verdadero o falso</h2>
		<div class="quiz">
			<div class="question" data-type="truefalse">
				<div class="questiontext" data-format="html">
					<div class="text">El Ã¡rea de una circunferencia se calcula como \(A = \pi r^2\).</div>
				</div>

				<div class="generalfeedback" data-format="html"><div class="text">Feedback general</div></div>
				<ul>
					<li>
						<div class="answer" data-format="html" data-fraction="100">
							<div class="text">Verdadero</div>
						</div>
					</li>
					<li>
						<div class="answer" data-format="html" data-fraction="0">
							<div class="text">Falso</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="question" data-type="truefalse">
				<div class="questiontext" data-format="html">
					<div class="text">El volumen de un cubo se calcula como \(V = a^2\), siendo \(a\) el valor del lado.</div>
				</div>

				<div class="generalfeedback" data-format="html"><div class="text">Feedback general</div></div>
				<ul>
					<li>
						<div class="answer" data-format="html" data-fraction="0">
							<div class="text">Verdadero</div>
						</div>
					</li>
					<li>
						<div class="answer" data-format="html" data-fraction="100">
							<div class="text">Falso</div>
						</div>
					</li>
				</ul>
			</div>
			<!-- Las alternativas correctan deben sumar 100, el valor de especifica en el atributo data-fraction-->
		</div>
	</body>
</html>
